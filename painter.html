<!DOCTYPE html>
<html>
<head>
    <title>Assignment 6</title>
</head>
 
<body>

<h2>Painter Entry Avery Schreiner</h2>

<form>
    <label for="painter">The hidden painter name</label>
    <input type ="password" id="painter" value='Monet'> <br>

    <label for="guess">Guess the painter</label>
    <input type ="text" id="guess"> 
    <br>

    <input type="button" onclick=checkPainter() value="Check the guess">
</form>


<p id="result">This text will be replaced</p>

<div class="container">
    <img id="ourImage" src="salvia.jpg" style="width: 100px; height: 100px;" onclick="selectImage()">
</div>

<script> 
    let useImage = 1
    let good = oops = 0

    function checkPainter() {
        guessThis = document.getElementById('painter').value 
        guess = document.getElementById('guess').value

        if (guessThis === guess) {
            good += 1
            alert('You got it right!')
            document.getElementById('result').innerHTML = good

        }
        else {
            oops += 1
            alert('Sorry')
            document.getElementById('result').innerHTML = oops

        }
    }

    function selectImage() {
        useImage += 1
        let imgEle = document.getElementById("ourImage")
        let newSrc = ''

        if (useImage % 3 == 1) {
            newSrc = 'salvia.jpg'
        }
        else if (useImage % 3 == 2) {
            newSrc = 'hedychium.webp'
        }
        else {
            newSrc = 'calothamnus.jpg'
        }

        imgEle.src = newSrc
    }
</script>

</body>
</html>
