<!DOCTYPE html>
<html>
    <head>
        <title>Candy</title>
    </head>
 
<body>

<h2>Avery chooses candy</h2>

<form>
    <label>Dark Chocolate</label>
    <input type ="checkbox" id="dchoco" value="True"> <br>

    <label>Nuts</label>
    <input type ="checkbox" id="nuts" value="True"> <br>

    <label>Chewy</label>
    <input type ="checkbox" id="chewy" value="False"> <br>
    <button onclick="selectBox()">Select a box</button>
</form>


<div id="result"></div>

<form>
    <label>Enter the size</label>
    <input id='size' type="text" value="size"> <br>
    <label>Enter the pricce</label>
    <input id='price' type="text" value="price"> <br>
    <button onclick="updateBox()">Update the box</button>
</form>

<script> 
    let my_candy_box = {}

    function selectBox() {
        my_candy_box = {}

        my_candy_box.dark = document.getElementById('dchoco').value
        my_candy_box.nuts = document.getElementById('nuts').value
        my_candy_box.chewy = document.getElementById('chewy').value
        document.getElementById('result').innerHTML = my_candy_box
    }

    function updateBox() {
        my_candy_box['size'] = document.getElementById('size').value
        my_candy_box['price'] = document.getElementById('price').value
        document.getElementById('result').innerHTML = my_candy_box
    }
</script>

</body>
</html>
