<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
    </head>
    <body>

    <h2>Avery shows currency conversions</h2>

    <form>
        <label>Enter base amount</label>
        <input type ="number" id="amount" value=50> <br>

        <label>Enter the conversions rate</label>
        <input type ="number" id="rate" value=35> <br>
        <input type="button" onclick="convert()" value="Show Conversions">
    </form>


    <p id="result">This text will be replaced </p>

    <script> 

    function convert() {
        let amount = document.getElementById('amount').value  
        let rate = document.getElementById('rate').value  
        let toShow = ''

        for (let i = 0; i < 5; i++) {
            toShow += amount*Math.pow(2, i) + ' is ' + rate*Math.pow(2, i) + '; '
        }

        document.getElementById('result').innerHTML = 'Conversions are: ' + toShow
    }
    </script>

    </body>
</html>
