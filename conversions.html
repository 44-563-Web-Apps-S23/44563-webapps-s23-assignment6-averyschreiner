<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
    </head>
    <body>

    <h2>Avery shows currency conversions</h2>

    <form>
        <label>Enter base amount</label>
        <input type ="number" id="amount" value=50> <br>

        <label>Enter the conversions rate</label>
        <input type ="number" id="rate" value=35> <br>
        <input type="button" onclick="convert()" value="Show Conversions">
    </form>


    <p id="result">This text will be replaced </p>

    <form>
        <label>Average</label>
        <input name='yes' id='mean' type="radio" class="radio" onclick="chooseOp()" value="mean">
        <label>Max</label>
        <input name='yes' id='max' type="radio" class="radio" onclick="chooseOp()" value="maximum">
        <label>Min</label>
        <input name='yes' id='min' type="radio" class="radio" onclick="chooseOp()" value="minimum">
        <label>Range</label>
        <input name='yes' id='range' type="radio" class="radio" onclick="chooseOp()" value="range">
    </form>

    <div id="result1"></div>

    <script> 

    function convert() {
        let amount = document.getElementById('amount').value  
        let rate = document.getElementById('rate').value  
        let toShow = ''

        for (let i = 0; i < 5; i++) {
            toShow += amount*Math.pow(2, i) + ' is ' + rate*Math.pow(2, i) + '; '
        }

        document.getElementById('result').innerHTML = 'Conversions are: ' + toShow
    }

    function chooseOp() {
        let amount = document.getElementById('amount').value  
        let rate = document.getElementById('rate').value  

        let mean = document.getElementById('mean').checked
        let max = document.getElementById('max').checked
        let min = document.getElementById('min').checked
        let range = document.getElementById('range').checked
        document.getElementById('result1').innerHTML = ''

        if (mean) {
            document.getElementById('result1').innerHTML = 'mean of ' + amount + ' and ' + rate + ' is ' + (Number(amount)+Number(rate))/2
        }
        else if (max) {
            document.getElementById('result1').innerHTML = 'max of ' + amount + ' and ' + rate + ' is ' + Math.max(amount, rate)
        }
        else if (min) {
            document.getElementById('result1').innerHTML = 'min of ' + amount + ' and ' + rate + ' is ' + Math.min(amount, rate)
        }
        else if (range) {
            document.getElementById('result1').innerHTML = 'range of ' + amount + ' and ' + rate + ' is ' + Math.abs(amount-rate)
        }
    }
    </script>

    </body>
</html>
